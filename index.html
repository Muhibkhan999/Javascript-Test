<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Javascript Quiz</title>

<body>
<div class="header">
    <h1>Javascript Quiz </h1>

</div>  
    <div id="startBtn">
        <button class="startBtn" onclick ="startQuiz()">Start Quiz</button>
    </div>

   
    <div id="quiz-container"></div>


    <button id="submitButton" onclick="submitQuiz()">Submit Quiz</button>

    <div id="score-container">
        <div id="score"></div>
        <button class="seeAnswers" id="seeAnswersBtn" onclick="seeAnswers()" disabled>See Answers</button>
    </div>

    <div id="restartBtn">
        <button class="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
    </div>

        <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">Ã—</span>
            <div id="answers"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
